  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     - DB_HOST=postgres
  #     - DB_PORT=5432
  #     - DB_USER=nutritrack
  #     - DB_PASSWORD=nutritrack123
  #     - DB_NAME=nutritrack
