version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: nutritrack-postgres
    environment:
      POSTGRES_USER: nutritrack
      POSTGRES_PASSWORD: nutritrack123
      POSTGRES_DB: nutritrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nutritrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutritrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend (optional - uncomment when backend is ready)
